<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		ul{
			list-style: none;
			margin:0;
			padding:0;
			width: 100%;
			display:inline-block;
			background-color: #555;
		}

		li{
			float:left;
			padding: 1em;
		}

		li a{
			color:white;
			text-decoration: none;
			padding: 1em;
		}

		li a:hover{
			color: black;
		}

		li:hover{
			background-color: white;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="">Home</a></li>
	<li><a href="">Music</a></li>
	<li><a href="">Contact</a></li>
</ul>

</body>
</html>
